<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>NightBox — доставка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="navbar">
    <div class="navbar-left">
        <a href="{{ url_for('index') }}" class="logo">NightBox</a>
        <a href="{{ url_for('catalog') }}">Каталог</a>
    </div>
    <div class="navbar-right">
        {% if g.current_user %}
            <span class="navbar-user">Привет, {{ g.current_user.name }}!</span>
            <a href="{{ url_for('profile') }}">Профиль</a>
            <a href="{{ url_for('cart') }}">Корзина</a>
            <a href="{{ url_for('logout') }}">Выйти</a>
        {% else %}
            <a href="{{ url_for('login') }}">Войти</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>NightBox — учебный проект сайта доставки.</p>
</footer>
</body>
</html>
